<html>
<head>

<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-121641346-1',
    {

    });

<link rel="stylesheet" type="text/css" href="res/zupang.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
<div class="background"></div>
<div class="foreground">

<!-- Title -->
<div class="title">
<h2 style="margin: 20px 0px 20px 0px; grid-column: 1 / span 2;">
    죽빵이봇 월드
</h2>

<div class="login" style="grid-column: 2">
    <a class="loginlabel" id="loginbutton" href="https://id.twitch.tv/oauth2/authorize?client_id=ig9mcp3lsizqtypzce3v3ryv66lz93&redirect_uri=http://minujeong.com/subservice/zupang.html&response_type=token&scope=user_read channel_check_subscription&claims={'id_token':{'email': null,'email_verified': null}, 'userinfo':{'picture': null}}">
        <div style="width: 100%; height: 100%;">
            Twitch 로그인
        </div>
    </a>
    <div class="loginlabel" id="login_welcome" style="display: none;"></div>
</div>

</div>

<!-- Content -->
<div class="tabs">
    <div class="tab_buttons">
        <div class="label tab_button" id="default_tab" onclick="select_tab(event, 'tab_info')">Info</div>
        <div class="label tab_button" onclick="select_tab(event, 'tab_inventory')">Inventory</div>
        <div class="label tab_button" onclick="select_tab(event, 'tab_world')">World</div>
    </div>

    <div class="tabitem" id="tab_info">
        <div class="content">

            <iframe class="avatar label" src="pangvatar_unity/index.html">
            </iframe>

            <div class="info label">
                <a id="name_display_link">
                    <div class="label" id="name_display" style="text-align: center;">-</div>
                </a>

                <div class="label" id="hooks_collected" style="text-align: left;">-</div>
                <div class="label" id="user_stats" style="text-align: left;"></div>

                <div class="label" id="user_hp" style="text-align: left;">
                    <canvas id="user_hp_bar" style="display: block; width: 1%; height: 100%; background: #F00;">HP</canvas>
                </div>
                <div class="label" id="user_mp" style="text-align: left;">
                    <canvas id="user_mp_bar" style="display: block; width: 1%; height: 100%; background: #00F;">MP</canvas>
                </div>
                <div class="label" id="purse" style="text-align: center;"></div>
            </div>

            <div class="label" id="credit" style="grid-column: 1 / span 2; text-align: right; font-size: 12;">made by minujeong</div>

        </div>
    </div>

    <div class="content tabitem" id="tab_inventory">
        <div class="label" id="inventory" style="line-height: 300px;">
            Inventory (예정)
        </div>
    </div>

    <div class="content tabitem" id="tab_world">
        <div class="label" id="world" style="line-height: 300px;">
            World (예정)
        </div>
    </div>
</div>

<script type="text/javascript">
    document.getElementById("default_tab").click()
    function select_tab(event, id)
    {
        for(let tab of document.getElementsByClassName("tabitem"))
        {
            tab.style.display = "none"
        }
        for (let tab_btn of document.getElementsByClassName("tab_button"))
        {
            tab_btn.className = tab_btn.className.replace(" active", "")
        }

        document.getElementById(id).style.display = "block"
        event.currentTarget.className += " active"
    }
</script>

</div>
</body>
</html>

<script type="text/javascript" src="js/main.js"></script>
